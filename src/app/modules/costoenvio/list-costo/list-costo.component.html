<div class="card">
  <!--begin::Card header-->
  <span
    class="spinner-border spinner-border-sm align-middle ms-2"
    *ngIf="isLoading$ | async"
  ></span>

  <div class="card-header border-0 pt-6">
    <!--begin::Card title-->
    <div class="card-title">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5"
          ><span class="path1"></span><span class="path2"></span
        ></i>
        <input
          type="text"
          (keyup.enter)="searchTo()"
          [(ngModel)]="search"
          data-kt-user-table-filter="search"
          class="form-control form-control-solid w-250px ps-13"
          placeholder="Buscar Provincia"
          spellcheck="false"
          data-ms-editor="true"
        />
      </div>
      <!--end::Search-->
    </div>
    <!--begin::Card title-->

    <!--begin::Card toolbar-->
    <div class="card-toolbar">
      <!--begin::Toolbar-->
      <div class="d-flex justify-content-end" data-kt-user-table-toolbar="base">
        <!--begin::Filter-->
        <!-- <button
          type="button"
          class="btn btn-light-primary me-3"
          data-kt-menu-trigger="click"
          data-kt-menu-placement="bottom-end"
        >
          <i class="ki-duotone ki-filter fs-2"
            ><span class="path1"></span><span class="path2"></span
          ></i>
          Filter
        </button> -->
        <!--begin::Menu 1-->


        <a routerLink="/costoenvio/register" class="btn btn-primary">
          <i class="ki-duotone ki-plus fs-2"></i> Agregar Costo
        </a>
      </div>
    </div>
  </div>

  <div class="card-body py-4">
    <div
      id="kt_table_users_wrapper"
      class="dt-container dt-bootstrap5 dt-empty-footer"
    >
      <div id="" class="table-responsive">
        <table
          class="table align-middle table-row-dashed fs-6 gy-5 dataTable"
          id="kt_table_users"
          style="width: 100%"
        >
          <thead>
            <tr class="text-start text-muted fw-bold fs-7 text-uppercase gs-0">
              <th
                class="min-w-125px dt-orderable-asc dt-orderable-desc"
                data-dt-column="1"
                rowspan="1"
                colspan="1"
                aria-label="User: Activate to sort"
                tabindex="0"
              >
                <span class="dt-column-title" role="button">Nombre</span
                ><span class="dt-column-order"></span>
              </th>
              <th
                class="min-w-125px dt-orderable-asc dt-orderable-desc"
                data-dt-column="3"
                rowspan="1"
                colspan="1"
                aria-label="Last login: Activate to sort"
                tabindex="0"
              >
                <span class="dt-column-title" role="button">Estado</span
                ><span class="dt-column-order"></span>
              </th>
              <th
                class="min-w-125px dt-orderable-asc dt-orderable-desc"
                data-dt-column="4"
                rowspan="1"
                colspan="1"
                aria-label="Two-step : Activate to sort"
                tabindex="0"
              >
                <span class="dt-column-title" role="button">Tipo</span
                ><span class="dt-column-order"></span>
              </th>
              <th
                class="min-w-125px dt-orderable-asc dt-orderable-desc"
                data-dt-column="5"
                rowspan="1"
                colspan="1"
                aria-label="Joined Date: Activate to sort"
                tabindex="0"
              >
                <span class="dt-column-title" role="button">Costo</span
                ><span class="dt-column-order"></span>
              </th>
              <th
                class="text-end min-w-100px dt-orderable-none"
                data-dt-column="6"
                rowspan="1"
                colspan="1"
                aria-label="Actions"
              >
                <span class="dt-column-title">Acciones</span
                ><span class="dt-column-order"></span>
              </th>
            </tr>
          </thead>
          <tbody class="text-gray-600 fw-semibold">
            <ng-container *ngFor="let costo of costos">
              <tr class="odd">
                <td>
                  {{costo.code}}
                </td>
                <td>
                  <span
                    class="badge badge-light-primary fs-7 fw-bold"
                    *ngIf="costo.state === 1"
                    >Activo</span
                  >
                  <span
                    class="badge badge-light-danger fs-7 fw-bold"
                    *ngIf="costo.state === 2"
                    >Inactivo</span
                  >
                </td>
                <td>
                  <span
                    >{{ getNameTypeCosto(costo.type_costo)}}
                  </span>
                </td>
                <td>
                  <span>
                    {{ costo.discount}} {{ costo.type_discount === 1 ? "%" : "ARS"}}
                  </span>
                </td>
                <td class="text-end">
                  <a
                    [routerLink]="'/costoenvio/list/edit/'+costo.id"
                    class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                  >
                    <i class="ki-duotone ki-pencil fs-2"
                      ><span class="path1"></span><span class="path2"></span
                    ></i>
                  </a>

                  <a
                    href="#"
                    onclick="return false"
                    (click)="deleteCosto(costo)"
                    class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
                  >
                    <i class="ki-duotone ki-trash fs-2"
                      ><span class="path1"></span><span class="path2"></span
                      ><span class="path3"></span><span class="path4"></span
                      ><span class="path5"></span
                    ></i>
                  </a>
                </td>
              </tr>
            </ng-container>
          </tbody>
          <tfoot></tfoot>
        </table>
        <ngb-pagination
        [collectionSize]="totalPages"
        [(page)]="currentPage"
        [pageSize]="25"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
        >

        </ngb-pagination>
      </div>
