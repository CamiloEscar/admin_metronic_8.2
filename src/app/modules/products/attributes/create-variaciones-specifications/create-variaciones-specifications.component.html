<div class="card">
  <!--begin::Card body-->
  <span
    class="spinner-border spinner-border-sm align-middle ms-2"
    *ngIf="isLoading$ | async"
  ></span>
  <div class="card-body border-top p-9">
    <div class="row mb-6">
      <div class="col-lg-8 fv-row fv-plugins-icon-container">
        <label class="fw-semibold fs-6 py-2">Titulo: (*)</label>
        <input
          type="text"
          name="title"
          [(ngModel)]="title"
          class="form-control form-control-lg form-control-solid"
          placeholder="Por ejemplo: Los mejores funkos de la city"
          spellcheck="false"
          data-ms-editor="true"
          disabled
        />
      </div>
      <div class="col-lg-4 fv-row fv-plugins-icon-container">
        <label class="fw-semibold fs-6 py-2">Sku</label>
        <input
          type="text"
          name="sku"
          [(ngModel)]="sku"
          class="form-control form-control-lg form-control-solid"
          placeholder="Por ejemplo: ASJD123"
          spellcheck="false"
          data-ms-editor="true"
          disabled
        />
      </div>
    </div>
    <div class="row mb-6 align-items-center">
      <div class="col-6">
        <label class="fw-semibold fs-6 py-2">Especificaciones: </label>
        <div class="row">
          <div class="col-12">
            <!-- formularios -->
            <div class="row align-items-center">
              <div class="col-4">
                <label class="fw-semibold fs-6 py-2">Atributos: </label>
                <select
                  name="departament"
                  class="form-control form-select-solid fw-bolder"
                  placeholder="Seleccionar Atributo"
                  [(ngModel)]="specification_attribute_id"
                >
                  <option value="">Seleccionar</option>
                  <ng-container *ngFor="let item of attributes">
                    <option [value]="item.id">{{ item.name }}</option>
                  </ng-container>
                </select>
              </div>
              <div class="col-4">
                <label class="fw-semibold fs-6 py-2">Campo: (*)</label>
                <ng-container *ngIf="type_attribute_specification == 1">
                  <!-- texto -->
                  <input
                    type="text"
                    name="campo_1"
                    [(ngModel)]="campo_1"
                    class="form-control form-control-lg form-control-solid"
                    placeholder="Por ejemplo: Los mejores funkos de la city"
                    spellcheck="false"
                    data-ms-editor="true"
                  />
                </ng-container>
                <ng-container *ngIf="type_attribute_specification == 2">
                  <!-- numero -->
                  <input
                    type="number"
                    name="campo_2"
                    [(ngModel)]="campo_2"
                    class="form-control form-control-lg form-control-solid"
                    placeholder="Por ejemplo: 123"
                    spellcheck="false"
                    data-ms-editor="true"
                  />
                </ng-container>
                <ng-container *ngIf="type_attribute_specification == 3">
                  <!-- seleccionable -->
                  <select
                    name="departament"
                    class="form-control form-select-solid fw-bolder"
                    [(ngModel)]="campo_3"
                  >
                    <option value="">Seleccionar</option>
                    <!-- <ng-container *ngFor="let item of attributes">
                    <option [value]="item.id">{{ item.name }}</option>
                  </ng-container> -->
                  </select>
                </ng-container>
                <ng-container *ngIf="type_attribute_specification == 4">
                  <!-- multiple -->
                  <ng-multiselect-dropdown
                    [placeholder]="'tags'"
                    [settings]="dropdownSettings"
                    [data]="dropdownList"
                    [(ngModel)]="selectedItemsTags"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)"
                  >
                  </ng-multiselect-dropdown>
                </ng-container>
              </div>
              <div class="col-4">
                <label class="fw-semibold fs-6 py-2">Agregar: </label>
                <br />
                <button class="btn btn-primary btn-sm">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <label class="fw-semibold fs-6 py-2">Variaciones: </label>
        <div class="col-12">
          <!-- formularios -->
          <div class="row align-items-center">
            <div class="col-4">
              <div class="row">
                <div class="col-12">
                  <label class="fw-semibold fs-6 py-2">Atributos: </label>
                  <select
                    name="departament"
                    class="form-control form-select-solid fw-bolder"
                    placeholder="Seleccionar Atributo"
                    [(ngModel)]="variations_attribute_id"
                  >
                    <option value="">Seleccionar</option>
                    <ng-container *ngFor="let item of attributes">
                      <option [value]="item.id">{{ item.name }}</option>
                    </ng-container>
                  </select>
                </div>
                <div class="col-12">
                  <label class="fw-semibold fs-6 py-2">Campo: (*)</label>
                  <!-- en variaciones no tenemos de tipo numero ni de tipo texto solo seleccionables -->
                  <ng-container *ngIf="type_attribute_variation == 3">
                    <!-- seleccionable -->
                    <select
                      name="departament"
                      class="form-control form-select-solid fw-bolder"
                      [(ngModel)]="campo_3_variation"
                    >
                      <option value="">Seleccionar</option>
                      <!-- <ng-container *ngFor="let item of attributes">
                        <option [value]="item.id">{{ item.name }}</option>
                      </ng-container> -->
                    </select>
                  </ng-container>
                  <ng-container *ngIf="type_attribute_variation == 4">
                    <!-- multiple -->
                    <ng-multiselect-dropdown
                      [placeholder]="'tags'"
                      [settings]="dropdownSettings"
                      [data]="dropdownListVariation"
                      [(ngModel)]="selectedItemsTagsVariation"
                      (onSelect)="onItemSelect($event)"
                      (onSelectAll)="onSelectAll($event)"
                    >
                    </ng-multiselect-dropdown>
                  </ng-container>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="row">
                <div class="col-12">
                  <label class="fw-semibold fs-6 py-2"
                    >Agregar Precio: (opcional)</label
                  >
                  <input
                    type="number"
                    name="precio_add"
                    [(ngModel)]="precio_add"
                    class="form-control form-control-lg form-control-solid"
                    placeholder="Por ejemplo: $1000"
                    spellcheck="false"
                    data-ms-editor="true"
                  />
                </div>
                <div class="col-12">
                  <label class="fw-semibold fs-6 py-2"
                    >Agregar Stock: (*)</label
                  >
                  <input
                    type="number"
                    name="stock_add"
                    [(ngModel)]="stock_add"
                    class="form-control form-control-lg form-control-solid"
                    placeholder="Por ejemplo: $1000"
                    spellcheck="false"
                    data-ms-editor="true"
                  />
                </div>
              </div>
            </div>
            <div class="col-4">
              <label class="fw-semibold fs-6 py-2">Agregar: </label>
              <br />
              <button class="btn btn-primary btn-sm">+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <!-- tabla de las variaciones seleccionadas para el producto -->
            <div class="table-responsive">
              <!--begin::Table-->
              <table class="table align-middle gs-0 gy-4">
                <!--begin::Table head-->
                <thead>
                  <tr class="fw-bold text-muted bg-light">
                    <th class="ps-4 min-w-325px rounded-start">Product</th>
                    <th class="min-w-125px">Price</th>
                    <th class="min-w-200px text-end rounded-end"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div class="d-flex align-items-center">
                        <div class="symbol symbol-50px me-5">
                          <img
                            src="/metronic8/demo1/assets/media/stock/600x400/img-26.jpg"
                            class=""
                            alt=""
                          />
                        </div>

                        <div class="d-flex justify-content-start flex-column">
                          <a
                            href="#"
                            class="text-gray-900 fw-bold text-hover-primary mb-1 fs-6"
                            >Sant Extreanet Solution</a
                          >
                          <span
                            class="text-muted fw-semibold text-muted d-block fs-7"
                            >HTML, JS, ReactJS</span
                          >
                        </div>
                      </div>
                    </td>

                    <td>
                      <a
                        href="#"
                        class="text-gray-900 fw-bold text-hover-primary d-block mb-1 fs-6"
                        >$2,790</a
                      >
                      <span
                        class="text-muted fw-semibold text-muted d-block fs-7"
                        >Paid</span
                      >
                    </td>

                    <td class="text-end">
                      <a
                        href="#"
                        class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                      >
                        <i class="ki-duotone ki-switch fs-2"
                          ><span class="path1"></span><span class="path2"></span
                        ></i>
                      </a>

                      <a
                        href="#"
                        class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                      >
                        <i class="ki-duotone ki-pencil fs-2"
                          ><span class="path1"></span><span class="path2"></span
                        ></i>
                      </a>

                      <a
                        href="#"
                        class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
                      >
                        <i class="ki-duotone ki-trash fs-2"
                          ><span class="path1"></span><span class="path2"></span
                          ><span class="path3"></span><span class="path4"></span
                          ><span class="path5"></span
                        ></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <!-- tabla de las especificaciones seleccionadas para el producto -->
            <div class="table-responsive">
              <!--begin::Table-->
              <table class="table align-middle gs-0 gy-4">
                <!--begin::Table head-->
                <thead>
                  <tr class="fw-bold text-muted bg-light">
                    <th class="ps-4 min-w-325px rounded-start">Product</th>
                    <th class="min-w-125px">Price</th>
                    <th class="min-w-200px text-end rounded-end"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div class="d-flex align-items-center">
                        <div class="symbol symbol-50px me-5">
                          <img
                            src="/metronic8/demo1/assets/media/stock/600x400/img-26.jpg"
                            class=""
                            alt=""
                          />
                        </div>

                        <div class="d-flex justify-content-start flex-column">
                          <a
                            href="#"
                            class="text-gray-900 fw-bold text-hover-primary mb-1 fs-6"
                            >Sant Extreanet Solution</a
                          >
                          <span
                            class="text-muted fw-semibold text-muted d-block fs-7"
                            >HTML, JS, ReactJS</span
                          >
                        </div>
                      </div>
                    </td>

                    <td>
                      <a
                        href="#"
                        class="text-gray-900 fw-bold text-hover-primary d-block mb-1 fs-6"
                        >$2,790</a
                      >
                      <span
                        class="text-muted fw-semibold text-muted d-block fs-7"
                        >Paid</span
                      >
                    </td>

                    <td class="text-end">
                      <a
                        href="#"
                        class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                      >
                        <i class="ki-duotone ki-switch fs-2"
                          ><span class="path1"></span><span class="path2"></span
                        ></i>
                      </a>

                      <a
                        href="#"
                        class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                      >
                        <i class="ki-duotone ki-pencil fs-2"
                          ><span class="path1"></span><span class="path2"></span
                        ></i>
                      </a>

                      <a
                        href="#"
                        class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
                      >
                        <i class="ki-duotone ki-trash fs-2"
                          ><span class="path1"></span><span class="path2"></span
                          ><span class="path3"></span><span class="path4"></span
                          ><span class="path5"></span
                        ></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-6">
      <div class="col-3">
        <button class="btn btn-primary" (click)="save()">Guardar</button>
      </div>
    </div>
  </div>
</div>
