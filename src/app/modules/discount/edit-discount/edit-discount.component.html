<div class="card">
  <!--begin::Card body-->
  <span
    class="spinner-border spinner-border-sm align-middle ms-2"
    *ngIf="isLoading$ | async"
  ></span>
  <div class="card-body border-top p-9">
    <div class="row mb-6">
      <div class="col-lg-4 fv-row fv-plugins-icon-container">
        <div class="row">
          <div class="col-12 my-2">
            <label
              class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
              ngClass="{'active': type_campaing == 1}"
              data-kt-button="true"
            >
              <span
                class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1"
              >
                <input
                  type="radio"
                  class="form-check-input"
                  name="type_campaing"
                  value="1"
                  [checked]="type_campaing === 1"
                  (click)="changeTypeCampaing(1)"
                />
              </span>
              <span class="ms-5">
                <span class="fs-6 fw-bolder mb-1 d-block"
                  >Campaña descuento Normal (toda la tienda)</span
                >
              </span>
            </label>
          </div>
          <div class="col-12 my-2">
            <label
              class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
              ngClass="{'active': type_campaing == 2}"
              data-kt-button="true"
            >
              <span
                class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1"
              >
                <input
                  type="radio"
                  class="form-check-input"
                  name="type_campaing"
                  value="2"
                  [checked]="type_campaing === 2"
                  (click)="changeTypeCampaing(2)"
                />
              </span>
              <span class="ms-5">
                <span class="fs-6 fw-bolder mb-1 d-block"
                  >Campaña Descuento flash (seccion flash)</span
                >
              </span>
            </label>
          </div>
          <div class="col-12 my-2">
            <label
              class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
              ngClass="{'active': type_campaing == 3}"
              data-kt-button="true"
            >
              <span
                class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1"
              >
                <input
                  type="radio"
                  class="form-check-input"
                  name="type_campaing"
                  value="3"
                  [checked]="type_campaing === 3"
                  (click)="changeTypeCampaing(3)"
                />
              </span>
              <span class="ms-5">
                <span class="fs-6 fw-bolder mb-1 d-block"
                  >Campaña descuento link (no se visualiza)</span
                >
              </span>
            </label>
          </div>
        </div>
      </div>
      <div class="col-lg-4 fv-row fv-plugins-icon-container">
        <label class="fw-semibold fs-6 py-2 required"
          >Gestion de descuentos:
        </label>
        <div class="row">
          <div class="col-6">
            <label
              class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
              ngClass="{'active': type_discount == 1}"
              data-kt-button="true"
            >
              <span
                class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1"
              >
                <input
                  type="radio"
                  class="form-check-input"
                  name="type_discount"
                  value="1"
                  [checked]="type_discount === 1"
                  (click)="changeTypeDiscount(1)"
                />
              </span>
              <span class="ms-5">
                <span class="fs-6 fw-bolder mb-1 d-block">Porcentaje</span>
              </span>
            </label>
          </div>
          <div class="col-6">
            <label
              class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
              ngClass="{'active':type_discount == 2}"
              data-kt-button="true"
            >
              <span
                class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1"
              >
                <input
                  type="radio"
                  class="form-check-input"
                  name="type_discount"
                  value="2"
                  [checked]="type_discount === 2"
                  (click)="changeTypeDiscount(2)"
                />
              </span>
              <span class="ms-5">
                <span class="fs-6 fw-bolder mb-1 d-block">Monto Fijo</span>
              </span>
            </label>
          </div>
        </div>
      </div>
      <div class="col-lg-3 fv-row fv-plugins-icon-container">
        <label class="fw-semibold fs-6 py-2 required">Descuento</label>
        <input
          type="number"
          name="discount"
          [(ngModel)]="discount"
          class="form-control form-control-lg form-control-solid"
          placeholder="Por ejemplo: 50%"
          spellcheck="false"
          data-ms-editor="true"
        />
      </div>
      <div class="col-lg-4">
        <label class="fw-semibold fs-6 py-2">Estado</label>
        <select
          name="state"
          class="form-control form-select-solid fw-bolder"
          placeholder="Seleccionar status"
          [(ngModel)]="state"
        >
          <option value="1">Activo</option>
          <option value="2">Inactivo</option>
        </select>
      </div>
    </div>
    <div class="row mb-6">
      <div class="col-lg-4 fv-row fv-plugins-icon-container">
        <label class="fw-semibold fs-6 py-2 required"
          >Gestion de fecha de descuento:
        </label>
        <div class="row">
          <div class="col-6">
            <div class="input-group input-group-solid">
              <input
                type="date"
                class="form-control form-control-lg form-control-solid"
                [(ngModel)]="start_date"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="input-group input-group-solid">
              <input
                type="date"
                class="form-control form-control-lg form-control-solid"
                [(ngModel)]="end_date"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-6">
      <div class="col-4">
        <div class="row">
          <div class="col-12 my-2">
            <label
              class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
              ngClass="{'active': discount_type == 1}"
              data-kt-button="true"
            >
              <span
                class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1"
              >
                <input
                  type="radio"
                  class="form-check-input"
                  name="discount_type"
                  value="1"
                  [checked]="discount_type === 1"
                  (click)="changeTypeCupone(1)"
                />
              </span>
              <span class="ms-5">
                <span class="fs-6 fw-bolder mb-1 d-block">Productos</span>
              </span>
            </label>
          </div>
          <div class="col-12 my-2">
            <label
              class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
              ngClass="{'active': discount_type == 2}"
              data-kt-button="true"
            >
              <span
                class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1"
              >
                <input
                  type="radio"
                  class="form-check-input"
                  name="discount_type"
                  value="2"
                  [checked]="discount_type === 2"
                  (click)="changeTypeCupone(2)"
                />
              </span>
              <span class="ms-5">
                <span class="fs-6 fw-bolder mb-1 d-block">Categorias</span>
              </span>
            </label>
          </div>
          <div class="col-12 my-2">
            <label
              class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
              ngClass="{'active': discount_type == 3}"
              data-kt-button="true"
            >
              <span
                class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1"
              >
                <input
                  type="radio"
                  class="form-check-input"
                  name="discount_type"
                  value="3"
                  [checked]="discount_type === 3"
                  (click)="changeTypeCupone(3)"
                />
              </span>
              <span class="ms-5">
                <span class="fs-6 fw-bolder mb-1 d-block">Marcas</span>
              </span>
            </label>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="col-12 align-items-center" *ngIf="discount_type == 1">
          <div class="row">
            <div class="col-10">
              <label class="fw-semibold fs-6 py-2">Productos: </label>
              <select
                class="form-control form-select-solid fw-bolder"
                name="product_id"
                placeholder="Selecciona productos"
                [(ngModel)]="product_id"
              >
                <option value="">Selec</option>
                <ng-container *ngFor="let item of products">
                  <option [value]="item.id">{{ item.title }}</option>
                </ng-container>
              </select>
            </div>
            <div class="col-2">
              <button class="btn btn-sm btn-success" (click)="addProduct()">
                +
              </button>
            </div>
          </div>
        </div>
        <div class="col-12" *ngIf="discount_type == 2">
          <div class="row">
            <div class="col-10">
              <label class="fw-semibold fs-6 py-2">Departameto</label>
              <select
                class="form-control form-select-solid fw-bolder"
                name="categorie_id"
                placeholder="Selecciona departamento"
                [(ngModel)]="categorie_id"
              >
                <option value="">Selec</option>
                <ng-container *ngFor="let item of categories_first">
                  <option [value]="item.id">{{ item.name }}</option>
                </ng-container>
              </select>
            </div>
            <div class="col-2">
              <button class="btn btn-sm btn-success" (click)="addCategorie()">
                +
              </button>
            </div>
          </div>
        </div>
        <div class="col-12" *ngIf="discount_type == 3">
          <div class="row">
            <div class="col-10">
              <label class="fw-semibold fs-6 py-2">Marcas</label>
              <select
                class="form-control form-select-solid fw-bolder"
                name="brand_id"
                placeholder="Selecciona marcas"
                [(ngModel)]="brand_id"
              >
                <option value="">Selec</option>
                <ng-container *ngFor="let item of brands">
                  <option [value]="item.id">{{ item.name }}</option>
                </ng-container>
              </select>
            </div>
            <div class="col-2">
              <button class="btn btn-sm btn-success" (click)="addBrand()">
                +
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="row">
          <div class="col-12" *ngIf="discount_type == 1">
            <div
              id="kt_table_users_wrapper"
              class="dataTables_wrapper dt-bootstrap4 no-footer"
            >
              <div class="table-responsive w-100">
                <table
                  class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer"
                  id="kt_advance_table_widget_1"
                >
                  <thead>
                    <tr class="text-left">
                      <th>IMAGEN</th>
                      <th>NOMBRE TITULO</th>
                      <th>ACCION</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of products_add; let i = index">
                      <td>
                        <img [src]="product.imagen" width="60" alt="" />
                      </td>
                      <td>
                        {{ product.title }}
                      </td>
                      <td>
                        <button
                          class="ml-5 btn btn-sm btn-danger"
                          (click)="removeProduct(product)"
                        >
                          X
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-12" *ngIf="discount_type == 2">
            <div
              id="kt_table_users_wrapper"
              class="dataTables_wrapper dt-bootstrap4 no-footer"
            >
              <div class="table-responsive w-100">
                <table
                  class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer"
                  id="kt_advance_table_widget_1"
                >
                  <thead>
                    <tr class="text-left">
                      <th>IMAGEN</th>
                      <th>NOMBRE CATEGORIA</th>
                      <th>ACCION</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let categorie of categories_add; let i = index">
                      <td>
                        <img [src]="categorie.imagen" width="60" alt="" />
                      </td>
                      <td>
                        {{ categorie.name }}
                      </td>
                      <td>
                        <button
                          class="ml-5 btn btn-sm btn-danger"
                          (click)="removeCategorie(categorie)"
                        >
                          X
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-12" *ngIf="discount_type == 3">
            <div
              id="kt_table_users_wrapper"
              class="dataTables_wrapper dt-bootstrap4 no-footer"
            >
              <div class="table-responsive w-100">
                <table
                  class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer"
                  id="kt_advance_table_widget_1"
                >
                  <thead>
                    <tr class="text-left">
                      <!-- <th>IMAGEN</th> -->
                      <th>NOMBRE MARCA</th>
                      <th>ACCION</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let brand of brands_add; let i = index">
                      <!-- <td>
                        <img [src]="brand.imagen" width="60" alt="">
                      </td> -->
                      <td>
                        {{ brand.name }}
                      </td>
                      <td>
                        <button
                          class="ml-5 btn btn-sm btn-danger"
                          (click)="removeBrand(brand)"
                        >
                          X
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-6">
      <div class="col-3">
        <button class="btn btn-primary" (click)="save()">Guardar</button>
      </div>
    </div>
  </div>
</div>
